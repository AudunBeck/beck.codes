  name: pipeline
  on:
    push:
      branches:
      - "main"

  jobs:
    build-and-push-image:
      runs-on: ubuntu-latest

      permissions:
        packages: write

      steps:
        - name: Checkout repository
          uses: actions/checkout@v4

        - name: Setup Pnpm
          uses: pnpm/action-setup@v4

        - name: Setup NodeJS
          uses: actions/setup-node@v4
          with: 
           node-version: 22
           cache: pnpm

        - name: Install dependencies
          run: pnpm install

        - name: Build NextJS app
          run: pnpm build

        - name: Log in to the Container registry
          uses: docker/login-action@v3
          with:
            registry: https://ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

        - name: Build Docker Image
          run: |
            docker buildx build --platform linux/arm64 -t ghcr.io/audunbeck/beck-codes:latest -t ghcr.io/audunbeck/beck-codes:${{ github.sha }} .

        - name: Push Docker Image
          run: |
            docker push ghcr.io/audunbeck/beck-codes:latest
            docker push ghcr.io/audunbeck/beck-codes:${{ github.sha }}


